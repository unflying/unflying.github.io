<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNFLYING｜ありがとう</title>

  <style>
    :root{
      --bg:#0b0b0c;
      --text:#e9e9ea;
      --muted:#a7a7ad;
      --line:#24242a;
      --accent:#d7d7dd;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                   "Hiragino Kaku Gothic ProN", "Hiragino Sans",
                   "Noto Sans JP", "Yu Gothic", sans-serif;
      background: var(--bg);
      color:var(--text);
    }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 64px 18px 96px;
    }
    h1{
      margin: 0 0 18px;
      font-size: 24px;
    }
    p{
      margin: 10px 0;
      color: var(--muted);
      line-height: 1.8;
      font-size: 14px;
    }
    .box{
      margin-top: 20px;
      padding: 14px 14px;
      border: 1px solid var(--line);
      border-radius: 14px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.8;
    }
    .nav{
      margin-top: 28px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>ありがとう</h1>

    <p>
      あなたの距離を受け取りました  
      ここからは 静かな時間です
    </p>

    <div class="box">
      深い共鳴を置いてくれた方へ  
      コインは そっと歩きます
    </div>

    <div class="box">
      海外からの深い共鳴は  
      送料確認のため一度ご連絡します  
      <br/>
      unflying.info@gmail.com
    </div>

    <p class="nav">
      <a href="index.html">トップへ戻る</a>
    </p>

  </div>
</body>
</html>
