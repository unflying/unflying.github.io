<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unflying｜受け取りました</title>
  <meta name="description" content="共鳴を受け取りました Unflying" />

  <style>
    :root{
      --bg:#0b0b0c;
      --card:#121214;
      --text:#e9e9ea;
      --muted:#a7a7ad;
      --line:#24242a;
      --accent:#d7d7dd;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto,
                   "Hiragino Kaku Gothic ProN", "Hiragino Sans",
                   "Noto Sans JP", "Yu Gothic", sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #1a1a1f 0%, var(--bg) 55%) no-repeat;
      color:var(--text);
    }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 48px 18px 72px;
    }
    header{
      margin-bottom: 22px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 18px;
    }
    .kicker{
      letter-spacing: .12em;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
    }
    h1{
      margin: 10px 0 10px;
      font-size: 26px;
      font-weight: 700;
    }
    .lead{
      margin: 0;
      color: var(--muted);
      line-height: 1.75;
      max-width: 62ch;
      font-size: 14px;
    }

    .card{
      background: linear-gradient(180deg, #141418 0%, var(--card) 100%);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 18px 16px;
      margin-top: 16px;
    }
    .card h2{
      margin: 0 0 8px;
      font-size: 16px;
    }
    .card p{
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.7;
      font-size: 13px;
    }

    .btn{
      display:inline-block;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      color: var(--text);
      font-size: 13px;
    }

    .mini{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.7;
    }

    footer{
      margin-top: 28px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.7;
      border-top: 1px solid var(--line);
      padding-top: 16px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="kicker">UNFLYING</div>
      <h1>受け取りました</h1>
      <p class="lead">
        共鳴はたしかに届いています<br/>
        ここから先は あなたの歩幅で
      </p>
    </header>

    <!-- 深い共鳴の人へ -->
    <section class="card">
      <h2>深い共鳴をしてくれたあなたへ</h2>
      <p>
        コインが住所へ向かいます<br/>
        発送の目安は 7〜30日<br/>
        迷子のときだけ 静かに連絡します
      </p>

      <p class="mini">
        PayPalの住所をそのまま使います<br/>
        呼ばれたい名前・住所の補足・数量の確認があるときは
      </p>

      <a class="btn"
         href="mailto:unflying.info@gmail.com?subject=Unflying%20%E3%82%B3%E3%82%A4%E3%83%B3%E8%A3%9C%E8%B6%B3&body=%E3%83%BB%E5%91%BC%E3%81%B0%E3%82%8C%E3%81%9F%E3%81%84%E5%90%8D%E5%89%8D%EF%BC%9A%0A%E3%83%BB%E4%BD%8F%E6%89%80%E3%81%AE%E8%A3%9C%E8%B6%B3%EF%BC%9A%0A%E3%83%BB%E6%95%B0%E9%87%8F%E3%81%AE%E7%A2%BA%E8%AA%8D%EF%BC%9A%0A%E3%83%BB%E3%81%B2%E3%81%A8%E3%81%93%E3%81%A8%EF%BC%9A">
        コインの補足を送る
      </a>
    </section>

    <!-- それ以外の距離 -->
    <section class="card">
      <h2>小さな参加・静かな支援・自由の距離</h2>
      <p>
        この共鳴も たしかに受け取りました<br/>
        コインは付属しません<br/>
        そのまま Unflyingの呼吸に溶けていきます
      </p>

      <a class="btn" href="index.html">トップへ戻る</a>
    </section>

    <footer>
      Unflying is unfinished, on purpose
    </footer>
  </div>
</body>
</html>
