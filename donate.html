<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unflying｜共鳴の金額</title>
  <meta name="description" content="これは販売ではありません 共鳴のための小さな重さです" />

  <!-- PayPal SDK（1ページにつき1回） -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=BAAWXMDHSpJHnmJAQD3hKpIcMzf5uJofj4JRKvi3ded_ViwzV_DmkpQD9IXvafEHFk1wV180LW150JD7NQ&components=hosted-buttons&disable-funding=venmo&currency=JPY">
  </script>

  <style>
    :root{
      --bg:#0b0b0c;
      --card:#121214;
      --text:#e9e9ea;
      --muted:#a7a7ad;
      --line:#24242a;
      --accent:#d7d7dd;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN",
                   "Hiragino Sans", "Noto Sans JP", "Yu Gothic", sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #1a1a1f 0%, var(--bg) 55%) no-repeat;
      color:var(--text);
    }
    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 48px 18px 72px;
    }
    header{
      margin-bottom: 18px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 18px;
    }
    .kicker{
      letter-spacing: .12em;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
    }
    h1{
      margin: 10px 0 8px;
      font-size: 28px;
      font-weight: 700;
    }
    .lead{
      margin: 0;
      color: var(--muted);
      line-height: 1.7;
      max-width: 62ch;
      font-size: 14px;
    }
    .mini{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.7;
    }

    .rule{
      margin-top: 14px;
      padding: 12px 12px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: 12px;
      line-height: 1.8;
    }
    .rule strong{ color: var(--text); font-weight: 600; }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 18px;
    }
    .card{
      grid-column: span 12;
      background: linear-gradient(180deg, #141418 0%, var(--card) 100%);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 18px 16px;
    }
    @media (min-width: 780px){
      .card.half{ grid-column: span 6; }
    }
    .card h2{
      margin: 0 0 6px;
      font-size: 16px;
    }
    .card p{
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.7;
      font-size: 13px;
    }
    .tag{
      display:inline-block;
      margin-top: 6px;
      padding: 2px 8px;
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      font-size: 11px;
      color: var(--muted);
    }

    footer{
      margin-top: 28px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.7;
      border-top: 1px solid var(--line);
      padding-top: 16px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="kicker">UNFLYING</div>
      <h1>共鳴の金額</h1>
      <p class="lead">
        これは販売ではありません<br/>
        あなたが感じた距離を 金額にしてください
      </p>

  <div class="rule">
      <div><strong>深い共鳴（10,000円）のみ</strong> コインが返礼として届きます</div>
      <div>それ以外の距離は 支援として受け取ります（コインは付属しません）</div>
      <div>海外からの深い共鳴は 送料確認のため一度ご連絡します</div>
  </div>

      <p class="mini">
        <a href="index.html">← トップへ戻る</a>
      </p>
    </header>

    <section class="grid">
      <article class="card half">
        <p>まず触れてみる</p>
        <span class="tag">支援のみ</span>
        <div id="paypal-container-V35LD96GUMYDA"></div>
      </article>

      <article class="card half">
        <p>言葉より先に残るもの</p>
        <span class="tag">支援のみ</span>
        <div id="paypal-container-SNVYVEFJJZDRN"></div>
      </article>

      <article class="card half">
        <p>コインが歩きます</p>
        <span class="tag">コインあり</span>
        <div id="paypal-container-BSWZ62JPVGB3W"></div>
      </article>

      <article class="card half">
        <p>あなたが決める距離</p>
        <span class="tag">支援のみ</span>
        <div id="paypal-container-VFCEEG9V7W2VY"></div>
      </article>
    </section>

    <footer>
      Unflying is unfinished, on purpose
    </footer>
  </div>

  <script>
    (function initPayPalButtons(){
      if (!window.paypal || !paypal.HostedButtons) {
        setTimeout(initPayPalButtons, 80);
        return;
      }

      paypal.HostedButtons({ hostedButtonId: "V35LD96GUMYDA" })
        .render("#paypal-container-V35LD96GUMYDA");

      paypal.HostedButtons({ hostedButtonId: "SNVYVEFJJZDRN" })
        .render("#paypal-container-SNVYVEFJJZDRN");

      paypal.HostedButtons({ hostedButtonId: "BSWZ62JPVGB3W" })
        .render("#paypal-container-BSWZ62JPVGB3W");

      paypal.HostedButtons({ hostedButtonId: "VFCEEG9V7W2VY" })
        .render("#paypal-container-VFCEEG9V7W2VY");
    })();
  </script>
</body>
</html>
